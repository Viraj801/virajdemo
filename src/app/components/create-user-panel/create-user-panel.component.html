<div *ngIf="status==1">
    <div class="fluid-container">
        <div class="section-header">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <span><i class="fa fa-home" aria-hidden="true"></i></span>
                    Home/User Administration/Create User
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="pull-right">
                        <span><i class="fa fa-solid fa-arrow-right-to-bracket"></i></span>
                        <i class="fas fas-solid fas-arrow-right-from-bracket"></i>
                        <span>Last Login: 03/02/2018 16:22:08 Logout</span>
                        <span><i class="fa fa-solid fa-power-off"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card rounded-0">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <i class="fa fa-address-book"></i>
                        Create User
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="pull-right">
                            <i class="fa fa-chevron-up m-r-5"></i>
                            <i class="fa fa-compress m-r-5"></i>
                            <i class="fa fa-close m-r-5"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body m-20">
                <!-- Progress Section -->
                <div class="row custom-progress-bar">
                    <div class="col-md-2">
                        <div class="custom-nav text-center">
                            <div>
                                <i class="fa fa-arrow-left	"></i>
                            </div>
                            <p>Previous</p>
                        </div>
                    </div>
                    <div class="col-md-8 text-center">
                        <ul class="testStatus">
                            <li class="testStatus first">
                                <span>
                                    <i class="fa fa-user"></i>
                                </span>
                                <p class="mb-0">General</p>
                            </li>
                            <li class="testStatusGood inactive">
                                <span>
                                    <i class="fa fa-lock"></i>
                                </span>
                                <p class="mb-0" (click)="ChangeCom(1)">Permission</p>
                            </li>
                            <li class="testStatus inactive third">
                                <span>
                                    <i class="fa fa-universal-access"></i>
                                </span>
                                <p class="mb-0">Access Control</p>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <div class="custom-nav text-center pull-right">
                            <div>
                                <i class="fa fa-arrow-right"></i>
                            </div>
                            <p (click)="ChangeCom(2)">Next</p>
                        </div>
                    </div>
                </div>
                <!-- Access Form -->
                <section class="row form-section">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="userRole" class="col-sm-3 col-form-label">User Role</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="userRole">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="firstName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-sm-3 col-form-label">Email Address:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mobileCamer" class="col-sm-3 col-form-label">Mobile Camer:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="mobileCamer">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="addressLine1" class="col-sm-3 col-form-label">Address Line1:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="addressLine1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="city" class="col-sm-3 col-form-label">City</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="city">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="state" class="col-sm-3 col-form-label">State</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="state">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="usercategory" class="col-sm-3 col-form-label">User Category</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="usercategory">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="bypassip" class="col-sm-3 col-form-label">Check to bypass ip
                                        address</label>
                                    <div class="col-sm-9">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="userid" class="col-sm-3 col-form-label">User Id</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="userid">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastname" class="col-sm-3 col-form-label">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="lastname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="dob" class="col-sm-3 col-form-label">Date of birth</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="dob">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mobilenumber" class="col-sm-3 col-form-label">Mobile Number</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="mobilenumber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="addressline2" class="col-sm-3 col-form-label">Address Line 2</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="addressline2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="country" class="col-sm-3 col-form-label">Country</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="country">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="postalcode" class="col-sm-3 col-form-label">Postal Code</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="postalcode">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lockday" class="col-sm-3 col-form-label">Lock after inactivity
                                        (Days)</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="lockday">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ipaddress" class="col-sm-3 col-form-label">IP Address</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="ipaddress">
                                        <small id="emailHelp" class="form-text text-muted">(IP Address separated by
                                            comma)</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="blue-button text-center pull-right">
                                            <span>Back</span>
                                        </div>
                                        <div class="blue-button text-center pull-right submit">
                                            <span (click)="ChangeCom(2)">Submit</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </section>
                <!-- Form Footer -->
                <div class="row custom-progress-bar footer">
                    <div class="col-md-2">
                        <div class="custom-nav text-center">
                            <div>
                                <i class="fa fa-arrow-left	"></i>
                            </div>
                            <p (click)="ChangeCom(1)">Previous</p>
                        </div>
                    </div>
                    <div class="offset-md-8 col-md-2">
                        <div class="custom-nav text-center pull-right">
                            <div>
                                <i class="fa fa-arrow-right"></i>
                            </div>
                            <p (click)="ChangeCom(2)">Next</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="status==2">
<app-userpermissionpanel></app-userpermissionpanel>
</div>
